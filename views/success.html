<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Sample FirebaseUI App</title>

    <script src="https://www.gstatic.com/firebasejs/7.13.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.13.4/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.13.4/firebase-messaging.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.13.4/firebase-analytics.js"></script>


    <script>
    // Your web app's Firebase configuration
    var firebaseConfig = {
        apiKey: "AIzaSyBOmny4mwrBq_uySxdWhy22Rfk1ax5uDB4",
        authDomain: "dinner-70925.firebaseapp.com",
        databaseURL: "https://dinner-70925.firebaseio.com",
        projectId: "dinner-70925",
        storageBucket: "dinner-70925.appspot.com",
        messagingSenderId: "81278181735",
        appId: "1:81278181735:web:e6441bc700eae6f17c8fc2",
        measurementId: "G-7N41FQGW63"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    firebase.analytics();
    </script>
    <script type="text/javascript">
    
      initApp = function() {
        firebase.auth().onAuthStateChanged(function(user) {
          if (user) {
            // User is signed in.
            var displayName = user.displayName;
            var email = user.email;
            var emailVerified = user.emailVerified;
            var photoURL = user.photoURL;
            var uid = user.uid;
            var phoneNumber = user.phoneNumber;
            var providerData = user.providerData;
            user.getIdToken().then(function(accessToken) {
              document.getElementById('sign-in-status').textContent = 'Signed in';
              document.getElementById('sign-in').textContent = 'Sign out';
              document.getElementById('account-details').textContent = JSON.stringify({
                displayName: displayName,
                email: email,
                emailVerified: emailVerified,
                phoneNumber: phoneNumber,
                photoURL: photoURL,
                uid: uid,
                accessToken: accessToken,
                providerData: providerData
              }, null, '  ');
            });
          } else {
            // User is signed out.
            document.getElementById('sign-in-status').textContent = 'Signed out';
            document.getElementById('sign-in').textContent = 'Sign in';
            document.getElementById('account-details').textContent = 'null';
          }
        }, function(error) {
          console.log(error);
        });
      };

      window.addEventListener('load', function() {
        initApp();
      });


    </script>
  </head>
  <body>
    <h1>Welcome to Dinner And A Movie</h1>
    <div id="sign-in-status"></div>
    <div id="sign-in"></div>
    <pre id="account-details"></pre>

    <div class="field">
      <label class="label">Choose a Genre</label>
      <div class="control">
        <select id="resultGenre" type="text" class="input">   
        </select>
        <button id="searchGenre" style="font-size:26px; color:brown; background-color: cornsilk; border:1px solid">Choose Movie Genre</button>
      </div>
    </div>
  </body>

</html>
